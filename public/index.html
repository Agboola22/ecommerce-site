<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->
		<link
			rel="stylesheet"
			href="../dist/output.css"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | E-commerce product page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body class="font-kump h-screen">
		<div
			class="flex justify-between items-center md:w-10/12 w-full m-auto py-4 md:py-8 pt-3 md:pt-6 md:border-b-2 relative"
		>
			<div
				class="flex-auto flex items-center justify-center lg:justify-between md:gap-2 lg:gap-14"
			>
				<div class="flex-auto flex items-center justify-center gap-6 px-5">
					<img
						src="../images/icon-menu.svg"
						alt=""
						class="md:hidden block text-lg hover:fill-white cursor-pointer"
						id="openNav"
					/>
					<h2 class="text-3xl md:text-4xl text-varkblue font-bold p-2">
						<a href="./">sneakers</a>
					</h2>
				</div>

				<nav
					class="flex-auto md:block absolute top-0 left-0 md:relative bg-varkblue z-50 md:bg-inherit opacity-0 md:opacity-100 md:transition-none w-0 md:w-auto h-screen md:h-auto transition-width ease-linear duration-500"
					id="nav"
				>
					<ul
						class="text-Grayblue flex md:flex-row flex-col items-center gap-10 md:gap-0 lg:gap-6 text-lg pt-10 md:pt-0"
					>
						<li>
							<img
								src="../images/icon-close.svg"
								alt=""
								class="md:hidden block hover:fill-red-700 cursor-pointer"
								id="closeNav"
							/>
						</li>
						<li>
							<a
								href="#"
								class="px-2 py-1 hover:text-Org hover:font-semibold transition-all ease-linear duration-500"
								>Collections</a
							>
						</li>
						<li>
							<a
								href="#"
								class="px-2 py-1 hover:text-Org hover:font-semibold transition-all ease-linear duration-500"
								>Men</a
							>
						</li>
						<li>
							<a
								href="#"
								class="px-2 py-1 hover:text-Org hover:font-semibold transition-all ease-linear duration-500"
								>Women</a
							>
						</li>
						<li>
							<a
								href="#"
								class="px-2 py-1 hover:text-Org hover:font-semibold transition-all ease-linear duration-500"
							>
								About</a
							>
						</li>
						<li>
							<a
								href="#"
								class="px-2 py-1 active:border-Org hover:border-Org hover:text-Org hover:font-semibold"
								>Contact</a
							>
						</li>
					</ul>
				</nav>
			</div>

			<div class="flex-auto flex items-center justify-center gap-3 w-fit">
				<!-- cart -->
				<div class="relative">
					<img
						src="../images/icon-cart.svg"
						alt=""
						class="relative cursor-pointer"
						id="cartOpen"
					/>
					<span
						class="hidden absolute bg-Org rounded-full w-4 h-6 -top-4 -right-1 text-center text-white"
						id="cartNum"
					></span>
				</div>
				<div
					class="hidden absolute right-0 md:left-3/4 left-0 top-full md:w-96 w-5/6 m-auto md:m-auto px-8 py-6 bg-white border-2 rounded-lg flex-col justify-center items-center text-varkblue z-50 font-medium shadow-sm shadow-slate-200"
					id="cart"
				>
					<ion-icon
						name="close-outline"
						class="absolute top-2 right-6 text-xl"
						id="cancel"
					></ion-icon>
					<p class="w-full uppercase text-center pb-3 border-b-2">cart</p>

					<div
						class="pt-2 uppercase"
						id="cartTxt"
					></div>
				</div>

				<div>
					<img
						src="../images/image-avatar.png"
						alt=""
						class="w-2/5 md:w-2/4"
					/>
				</div>
			</div>
		</div>

		<section
			class="md:mt-14 grid md:grid-cols-2 grid-row-1 place-items-center gap-20 w-full md:w-8/12 m-auto py-4"
		>
			<!-- image carousel -->
			<div class="w-full">
				<div class="relative w-fit">
					<img
						src="../images/icon-previous.svg"
						alt=""
						class="absolute top-1/2 z-10 left-3 bg-white px-2 py-1 rounded-full cursor-pointer"
						id="prevImg"
					/>
					<div
						id="track"
						class="transition ease-in duration-500"
					>
						<img
							src="../images/image-product-1.jpg"
							alt=""
							class="currImg sm:rounded-none md:rounded-3xl relative transition-all duration-500 linear cursor-pointer"
						/>
						<img
							src="../images/image-product-2.jpg"
							alt=""
							class="hidden sm:rounded-none md:rounded-3xl relative transition-all duration-500 linear cursor-pointer"
						/>
						<img
							src="../images/image-product-3.jpg"
							alt=""
							class="hidden sm:rounded-none md:rounded-3xl relative transition-all duration-500 linear cursor-pointer"
						/>
						<img
							src="../images/image-product-4.jpg"
							alt=""
							class="hidden sm:rounded-none md:rounded-3xl relative transition-all duration-500 linear cursor-pointer"
						/>
					</div>
					<img
						src="../images/icon-next.svg"
						alt=""
						class="absolute top-1/2 z-10 right-3 bg-white px-2 py-1 rounded-full cursor-pointer"
						id="nextImg"
					/>
				</div>

				<!-- thumbail absent in mobile -->

				<div
					class="mt-5 md:grid grid-cols-4 grid-flow-dense gap-6 hidden w-fit"
					id="slidesNav"
				>
					<img
						src="../images/image-product-1-thumbnail.jpg"
						alt=""
						class="currThumb rounded-3xl active cursor-pointer"
					/>
					<img
						src="../images/image-product-2-thumbnail.jpg"
						alt=""
						class="rounded-3xl cursor-pointer"
					/>
					<img
						src="../images/image-product-3-thumbnail.jpg"
						alt=""
						class="rounded-3xl cursor-pointer"
					/>
					<img
						src="../images/image-product-4-thumbnail.jpg"
						alt=""
						class="rounded-3xl cursor-pointer"
					/>
				</div>
			</div>

			<!-- display prices -->
			<div
				class="flex-1 flex flex-col items-start justify-start gap-4 md:px-0 px-6"
			>
				<h2 class="lg:text-3xl text-2xl text-Org font-bold">Sneaker Company</h2>
				<h1
					class="lg:text-5xl text-4xl font-bold text-varkblue leading-8 tracking-wider"
				>
					Fall Limited Edition Sneakers
				</h1>
				<p class="text-Darkgrayblue text-lg mt-3">
					These low-profile sneakers are your perfect casual wear companion.
					Featuring a durable rubber outer sole, they’ll withstand everything
					the weather can offer.
				</p>
				<div class="md:mt-0 mt-2 w-full">
					<span class="font-bold text-varkblue text-3xl">$125.00</span>
					<span class="ml-4 bg-Paleorg text-Org p-2 rounded">50%</span>
					<span class="block mt-2 text-Grayblue line-through text-lg"
						>$250.00</span
					>
					<div class="grid md:grid-cols-2 grid-rows-1 mt-3 gap-4 pb-7">
						<div
							class="flex justify-center items-center gap-14 py-3 px-8 bg-gray-100 rounded-md"
						>
							<img
								src="../images/icon-minus.svg"
								alt=""
								id="minus"
								class="cursor-pointer"
							/>
							<span id="num"></span>
							<img
								src="../images/icon-plus.svg"
								alt=""
								id="plus"
								class="cursor-pointer"
							/>
						</div>
						<div
							class="flex justify-center"
							id
						>
							<button
								class="flex-auto flex gap-7 py-3 md:px-8 px-14 bg-Org text-white rounded-md object-fill items-center justify-center"
								id="Add"
							>
								<img
									src="../images/icon-cart - white.svg"
									alt=""
									class=""
								/>

								Add to cart
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="./app.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
